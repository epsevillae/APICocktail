<!-- .NAVBAR-->
<div class="container">
    <h1 class="p-4">Cocteles de Hoy</h1>
    <hr>
    <div class="row">
        <div class="col" *ngFor="let item of cocktails">
            <div class="card" style="width: 18rem;">
                <img src="{{item.strDrinkThumb}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.strDrink}}</h5>
                  <h3 class="card-title">{{item.strCategory}}</h3>
                  <p class="card-text">{{item.strInstructions}}</p>
                  <a (click)="goCocktail(item.idDrink)" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>

        </div>
    </div>
</div>
